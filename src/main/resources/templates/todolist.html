<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org"
      xmlns:sec="www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link href="https://bootswatch.com/4/lumen/bootstrap.min.css" rel="stylesheet" type="text/css">
</head>
<style>
    .borderless td, .borderless th {
        border: none;
    }

    table {
        max-width: 600px;
    }

    #mybutton {
        position: fixed;
        bottom: 10px;
        right: 10px;
    }

    #pad{
        padding: 8px;
    }

</style>
<body>


<div align="center">
<div id="pad">
    <div id="mybutton">

            <a href="/add" class="btn btn-lg btn-danger">+</a>

    </div>

    <div class="card border-warning mb-3" style="max-width: 600px;">
        <div class="card-header"><h2>Hi <span sec:authentication="name"></span>!</h2></div>
        <!--<div class="card-body text-warning">-->

        <p class="card-text">


        <table class="table borderless" align="center">
            <tr th:each="todo : ${todos}">
                <th>
                        <a th:href="@{/detail/{id}(id=${todo.id})}" th:text="${todo.task}"
                           class="btn btn-warning btn-lg btn-block"></a>
                </th>
            </tr>
        </table>
        </p>
    </div>

    <a href="/logout2"> Logout</a>
</div>
</div>
</body>
</html>
