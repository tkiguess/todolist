<head>
    <meta charset="UTF-8">
    <title>Title</title>

<style>
    #mybutton {
        position: fixed;
        bottom: 10px;
        right: 10px;
    }

    .borderless td, .borderless th {
        border: none;

</style>
<body>
<div id="mybutton">

    <a href="/add" class="btn btn-lg btn-danger">+</a>

</div>
<div align="center" >

    <div class="card bg-warning text-white mb-3" style="max-width: 600px; ">
        <div class="card-header">
            <table class="table borderless">
            <tr>
                <td><div align="left"> <a href="/todolist" class="btn btn-warning btn-lg">Back</a></div></td>
                <td><div align="center"> <h3><span th:text="${todo.task}" ></span></h3></div></td>

            </tr>

        </table></div>
        <div class="card-body">
            <p class="card-text">


<span th:text="${todo.notes}" ></span><br />

</div>
        </p>
    </div>
